<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/src/css/style.css">
  </head>
  <body>
    <section>     
        <div class="form">
          <div class="container">
            <div class="wrapper">
              <h2>Registration</h2>
              <form action="#">
                <div class="input-box">
                  <input type="text" placeholder="Введите имя..." required>
                </div>
                <div class="input-box">
                  <input type="text" placeholder="Введите логин..." required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Введите пароль..." required>
                </div>
                <div class="input-box">
                  <input type="password" placeholder="Подтвердите пароль..." required>
                </div>
                <div class="input-box">
                  <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required placeholder="Введите номер"/>
                </div>
                <div class="policy">
                  <input type="checkbox">
                  <h3>Я согласен с условиями и политикой конфиденциальности</h3>
                </div>
                <div class="input-box button">
                  <input type="Submit" value="Зарегестрироваться">
                </div>
                <div class="text">
                  <h3>Уже есть аккаунт? <a href="/src/signUp.html">Войдите</a></h3>
                </div>
              </form>
            </div>
          </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
